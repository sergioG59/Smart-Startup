    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">

                        </div>
                        <div class="tabs-content">
                            <h4>Siguenos!</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Encuentranos en <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Nuestro <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                                <li><a href="http://instagram.com">Siguenos en <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="page-direction-button">

                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Confirma la disponibilidad de <em>tú destino</em>:</h4>
                                <form action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Destino de partida:</label>
                                                <select required name='from' onchange='this.form.any()'>
                                                    <option value="">Seleccione un destino...</option>
                                                    <option value="1">Bogotá</option>
                                                    <option value="2">Barranquilla</option>
                                                    <option value="5">Medellin</option>
                                                    <option value="6">Valledupar</option>
                                                    <option value="7">Pasto</option>
                                                    <option value="8">Cartagena</option>
                                                    <option value="4">Tunja</option>
                                                    <option value="9">Bucaramanga</option>
                                                    <option value="10">Pereira</option>
                                                    <option value="3">Cali</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">Destino de llegada:</label>
                                                <select required name='to' onchange='this.form.any()'>
                                                    <option value="">Seleccione un destino...</option>
                                                    <option value="1">Bogotá</option>
                                                    <option value="2">Barranquilla</option>
                                                    <option value="5">Medellin</option>
                                                    <option value="6">Valledupar</option>
                                                    <option value="7">Pasto</option>
                                                    <option value="8">Cartagena</option>
                                                    <option value="4">Tunja</option>
                                                    <option value="9">Bucaramanga</option>
                                                    <option value="10">Pereira</option>
                                                    <option value="3">Cali</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="departure">Fecha de salida:</label>
                                                <input name="date" type="datetime-local" class="form-control date" id="deparure" placeholder="Select date..." required onchange='this.form.any()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="return">Fecha de retorno:</label>
                                                <input name="date" type="datetime-local" class="form-control date" id="return" placeholder="Select date..." required onchange='this.form.any()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="radio-select">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="round">Ida</label>
                                                        <input type="radio" name="trip" id="round" value="round" requiredonchange='this.form.()'>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="oneway">I/V</label>
                                                        <input type="radio" name="trip" id="oneway" value="one-way" requiredonchange='this.form.()'>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn ">Ordenar Ticket Ahora</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
